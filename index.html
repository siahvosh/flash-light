<body>

    <div class="container">
        <span style="margin: 17% 0 0 11% ; position: absolute;z-index: 1; font-size: 44px; font-weight: 800; color: #ffffff; text-transform: uppercase">mirzad</span>

<Script>
    function update(e){

        X = e.clientX
        Y = e.clientY
        // console.log({x: e});
        // console.log({Y: Y});
        // var x = e.clientX || e.touches[0].clientX
        // var y = e.clientY || e.touches[0].clientY

        document.documentElement.style.setProperty('--cursorX', X + 'px')
        document.documentElement.style.setProperty('--cursorY', Y + 'px')
    }


    document.addEventListener('mousemove', update)
    // document.addEventListener('touchmove',update)

</Script>


<style>

    :root{
        cursor: none;
        --cursorX: 50vw;
        --cursorY: 50vh
    }

    :root:before{
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        position: fixed;
        pointer-events: none;
        background: radial-gradient(circle 10vmax at var(--cursorX) var(--cursorY),rgba(0,0,0,0) 10%,rgba(0,0,0,.5) 80%,rgba(0,0,0,.95) 150%)
    }

    .container{
        position: absolute;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-image: url("https://cdn.discordapp.com/attachments/1198550473028927569/1205846486735257641/sia3016_Photographers_skeleton_king_on_the_throne_brids-eye_vie_6b1e75d0-4e70-4fde-92e0-3e6d3204b7f7.png?ex=65d9db0d&is=65c7660d&hm=159334e856fc3f45eb002999ac0fd7a19c84a7ca28b6dbe27c49cd004300ae4e&");
        backdrop-filter: grayscale(1%);
        background-position: center;
        background-size: cover;
        top: 50%;
        /*border: 2px solid red;*/
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        /* background: gray !important; */
    }


</style>
