<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash light</title>
</head>
<body>

    <div class="container">
        <span style="font-size: 44px; font-weight: 800; color: papayawhip">asfkjsdfhds</span>
    </div>

</body>
</html>

<Script>
    function update(e){

        X = e.clientX
        Y = e.clientY
        // console.log({x: e});
        // console.log({Y: Y});
        // var x = e.clientX || e.touches[0].clientX
        // var y = e.clientY || e.touches[0].clientY

        document.documentElement.style.setProperty('--cursorX', X + 'px')
        document.documentElement.style.setProperty('--cursorY', Y + 'px')
    }


    document.addEventListener('mousemove', update)
    // document.addEventListener('touchmove',update)

</Script>


<style>

    :root{
        cursor: none;
        --cursorX: 50vw;
        --cursorY: 50vh
    }

    :root:before{
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        position: fixed;
        pointer-events: none;
        background: radial-gradient(circle 5vmax at var(--cursorX) var(--cursorY),rgba(0,0,0,0) 10%,rgba(0,0,0,.5) 80%,rgba(0,0,0,.95) 150%)
    }

    .container{
        position: absolute;
        width: 90%;
        height: 90%;
        background-image: url("https://freechristimages.com/images-Christ-life/Last-Supper-Jacopo-Bassano-1542.jpg");
        backdrop-filter: grayscale(1%);
        background-position: center;
        background-size: cover;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        /* background: gray !important; */
    }


</style>
